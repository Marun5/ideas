<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/template::head(title = 'Admin | ' + ${category.name})"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <th:block th:replace="admin/template :: navbar" />
    <th:block th:replace="admin/template :: sidebar" />


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${category.name}" class="m-0"></h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                            <li class="breadcrumb-item"><a href="/admin/categories">Categories</a></li>
                            <li th:text="${category.name}" class="breadcrumb-item active"></li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <a th:href="@{'categories/'+${category.id}+'/add'}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-plus"></i> Add question
                                </a>

                                <div class="card-tools">
                                    <div class="input-group input-group-sm" style="width: 200px;">

                                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-default">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>Nr</th>
                                        <th>Question</th>
                                        <th>Answers</th>
                                        <th>Functions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="question, it : ${questions}">
                                        <td th:text="${it.index}+1"></td>
                                        <td th:text="${question.name}"></td>
                                        <td th:text="${question.answers.size()}"></td>
                                        <td>
                                            <a th:href="@{'questions/'+${question.id}}" class="btn btn-primary btn-sm">
                                                <i class="fas fa-folder"></i> View
                                            </a>
                                            <a th:href="@{'questions/'+${question.id}+'/edit'}" class="btn btn-info btn-sm">
                                                <i class="fas fa-pencil-alt"></i> Edit
                                            </a>
                                            <a th:href="@{'questions/'+${question.id}+'/delete'}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                                                <i class="fas fa-trash"></i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="admin/template :: rightbar" />

    <th:block th:replace="admin/template :: footer" />
</div>
<!-- ./wrapper -->

</body>
</html>
