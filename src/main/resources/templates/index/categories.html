<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index/template::head(title = 'Ideas | Categories')"></head>
<body>

<th:block th:replace="index/template :: header" />

<main class="container">

    <div class="row g-5">
        <div class="col-md-8">

            <article class="blog-post">
                <h2 class="blog-post-title mb-1">Categories</h2>
                <p class="blog-post-meta"><a th:text="'Categories: '+${categories.size()}"></a></p>


                <table class="table">
                    <thead>
                    <tr>
                        <th>Nr</th>
                        <th>Category</th>
                        <th>Questions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category, it : ${categories}">
                        <td th:text="${it.index+1}"></td>
                        <td><a th:text="${category.name}" th:href="'categories/'+${category.id}"
                               class="p-2 link-secondary" style="text-decoration: none"></a></td>
                        <td th:text="${category.questions.size()}"></td>
                    </tr>
                    </tbody>
                </table>
            </article>

        </div>

        <th:block th:replace="index/template :: rightbar" />
    </div>

</main>

<th:block th:replace="index/template :: footer" />

</body>
</html>
