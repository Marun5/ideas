<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index/template::head(title = 'Ideas')"></head>
<body>

<th:block th:replace="index/template :: header" />

<main class="container">

    <img src="img/landscape.jpg" alt="Ideas photo" class="img-fluid" style="border-radius: 10px;">

    <div class="row mb-2">
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary" th:text="${questionsWithMinTwoAnswers.get(0).category.name}"></strong>
                    <h3 class="mb-0" th:text="${questionsWithMinTwoAnswers.get(0).name}"></h3>
                    <div class="mb-1 text-muted" th:text="'Answers: '+${questionsWithMinTwoAnswers.get(0).answers.size()}"></div>
                    <p></p>
                    <a th:href="'questions/'+${questionsWithMinTwoAnswers.get(0).id}" class="stretched-link">See more</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img th:src="'/index/img/'+${questionsWithMinTwoAnswers.get(0).category.name}+'.jpg'" alt="Category photo" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-success" th:text="${questionsWithMinTwoAnswers.get(1).category.name}"></strong>
                    <h3 class="mb-0" th:text="${questionsWithMinTwoAnswers.get(1).name}"></h3>
                    <div class="mb-1 text-muted" th:text="'Answers: '+${questionsWithMinTwoAnswers.get(1).answers.size()}"></div>
                    <p></p>
                    <a th:href="'questions/'+${questionsWithMinTwoAnswers.get(1).id}" class="stretched-link">See more</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img th:src="'/index/img/'+${questionsWithMinTwoAnswers.get(1).category.name}+'.jpg'" alt="Category photo" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="row g-5">
        <div class="col-md-8">

            <article th:if="${category.questions.size()>0}" class="blog-post" th:each="category : ${categories}">

                <h3 th:text="${category.name}"></h3>
                <p class="blog-post-meta" th:text="'Questions: '+${category.questions.size()}"></p>
                <table class="table" id="table">
                    <thead>
                    <tr>
                        <th>Random questions</th>
                        <th>Answers</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${category.questions}">
                        <td><a th:text="${question.name}" th:href="'questions/'+${question.id}"
                               class="p-2 link-secondary" style="text-decoration: none"></a></td>
                        <td th:text="${question.answers.size()}"></td>
                    </tr>
                    </tbody>
                </table>

            </article>

        </div>

        <th:block th:replace="index/template :: rightbar" />
    </div>

</main>

<th:block th:replace="index/template :: footer" />

</body>
</html>
